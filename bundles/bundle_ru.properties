//Blocks
block.zenith-zenith.name = Зенит
block.zenith-zenith.description = Средняя, зенитная турель. Хороша против боссов и плохая против огромных толп врагов... Гдето я уже это читал.

block.zenith-vulcan.name = Вулкан
block.zenith-vulcan.description = Тяжёлая, бронебойная турель. Хороша против боссов и плохая против огромных толп врагов... Гдето я уже это читал

block.zenith-twins.name = Двойная турель
block.zenith-twins.description = Улучшенная версия обычной двойной турели, с новыми фишками. Советую проанаизировать DPS турели.

block.zenith-launcher.name = Ракетная установка
block.zenith-launcher.description = Сверх-тяжёлая, ракетная турель. Отличное решение в защите от боссов и больших отрядов врагов. ОЧЕНЬ медленная перезарядка и ОЧЕНЬ медленная скорость поворота турели.

block.zenith-surge-drill.name = Кинетический бур
block.zenith-surge-drill.description = Использует нестабильность електролита и скомпресированного тория, для более эффективной добычи.

block.zenith-elcon.name = Электролитовый конвеер
block.zenith-elcon.description = Использует особенности електролита для ускорения предметов на конвеере. Из-за своей хрупкости и сложности установки - работает только в ограниченом режиме (в котором работает и бронированный конвеер)

//ITEMS
item.zenith-ammo-green.name = Зелёный магазиннн типа "[green]G[]"
item.zenith-ammo-green.description = Создает материал, специализирующийся на улучшении боевой мощи отдельных турелей.

item.zenith-carbit.name = Карбит
item.zenith-carbit.description = Очень горючий материал, используеться для создания нестабильных химических веществ, подходящих для магазинов первого уровня.

item.zenith-compacted-thorium.name = Скомпресированный торий
item.zenith-compacted-thorium.description = Более радиоактивное вещество, чем изначальный торий. Подходит для пуль в зелёных и розовых магазинах.

item.zenith-compacted-titanium.name = Скомпресированный титан
item.zenith-compacted-titanium.description = Очень твёрдое и хрупкое вещество, используется для создания многих укреплённых заводов и зданий, а так же осколочных снарядов в магазинах типа "[green]G[]" и "[Purple]P[]"

item.zenith-electrum.name = Електролит
item.zenith-electrum.description = Полностью не изученное вещество, почти полностью созданное из електроенергии. Может использоваться как физическая батарейка а также ещё больше укрепляет некоторые типы ресурсов, а некоторые разрушает.

//LIQUIDS
liquid.zenith-electrum-liquid.name = Електролитовая жидкость
liquid.zenith-electrum-liquid.description = Очень нестабильное вещество, не опастное очень странное на ощупь, по сути своеё - это жидкость с запечатаной в ней енергией.

//UNITS
unit.zenith-rocketPad.name = Ракетный юнит "Прототип"
unit.zenith-rocketPad.description = Лёгкий но очень сильный юнит. Первый ракетный враг, которого вы повстречаете.

unit.zenith-decoy-flighter.name = Неопределённый истредитель "Шторм"
unit.zenith-decoy-flighter.description = Модифицированный истребитель "", с ракетными установками вместо обычных турельных пушек. Немного медленней обычных истребителей т.к. в нём используется эксперементальный двигатель, улучшающий показатель ХП и уменьшающий скорость.  

unit.zenith-decoy-vortex.name = Неопределённая пулемётная платформа "Вихрь"
unit.zenith-decoy-vortex.description = Тяжёлый летающий пулемётный юнит, очень медлителен, очень сильно укреплён, как и мини-босс, но по сути является обычным юнитом.

//ZONES
zone.zenith-hq.name = Штаб
zone.zenith-hq.description = "После вспышки на сонце, в сторону земли отправился толстый радиомагнитный луч, который стёр в пыль всех кто не был в укытии в этот момент. Вы - Один из уборщиков, выживших в штабе после радиомагнитного облучения. По какой-то причине, частички хлорки в воздухе отразили большинство радиомагнитных лучей, а толстые стены штаба снизили их количество к нулю. Ваша задача - защититьвсе важные для ВВО (Всемирной Военной Организации) структуры, в отдалённом режиме. Ваши враги - все другие организации безопастности, перешедшие на автоматический агрессивный режим, после облучения. За подробностями обращайтесь к базе данных 17 п.1 (realy exist)   Бонусы: Скидка на постройку конструкций (-0,3)   Увеличение скорости стр. дронов (+0,25)"

zone.zenith-miningComplex.name = Добывающий комплекс
zone.zenith-miningComplex.description = "Наша ключевая добывающая база подала Аварийный сигнал тревоги, и судя по радарам, она полностью разрушена. Попытайтесь продежаться хотябы 2-3 часа (50 волн), пока строительные дроны не прилетят к вам (Они начнут работу сразу после вашего отхода на орбиту). Т.к. база находиться в комплексе пещер - вы не сможете использовать солнечные панели, зато вы сможете генерировать больше энергии, используя новый ресурс "Карбит".   Бонусы: ВС ночного зрения (+50% к видимости)    Фора в 10:30 (до 3-ей волны)"
